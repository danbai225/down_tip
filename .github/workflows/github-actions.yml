name: github-actions
# 触发条件
on:
  push:
    tags:
      - v*
    branches:
      - main
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ windows-latest, macos-latest, ubuntu-latest ]
    steps:
      - name: Check out git repository
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
      - name: Build App mac
        if: ${{ matrix.os == 'macos-latest'}}
        run: |
          go build -ldflags '-w -s' -o build/DownTip.app/Contents/MacOS/down_tip
          chmod +ux build/DownTip.app/Contents/MacOS/down_tip
          cp config.json build/DownTip.app/Contents/MacOS/
      - name: Build App windows
        if: ${{ matrix.os == 'windows-latest'}}
        shell: cmd
        run: |
          rd /s/q build
          md build
          copy config.json build\config.json
          go build -ldflags="-s -w -H windowsgui" -o build\down_tip.exe
      - name: Build App linux
        if: ${{ matrix.os == 'ubuntu-latest'}}
        run: |
          sudo apt install gcc libc6-dev libx11-dev xorg-dev libxtst-dev libpng++-dev xcb libxcb-xkb-dev x11-xkb-utils libx11-xcb-dev libxkbcommon-x11-dev libxkbcommon-dev xsel xclip 
          go build -ldflags '-w -s' -o build/down_tip
          chmod +ux && build/down_tip
          rm -rf build/DownTip.app
          cp config.json build/config.json
      - name: upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.os }}
          path: build
  release:
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
      - name: pull-macos
        uses: actions/download-artifact@v3
        with:
          name: macos-latest
      - name: pull-linux
        uses: actions/download-artifact@v3
        with:
          name: ubuntu-latest
          path: linux-latest
      - name: pull-macos
        uses: actions/download-artifact@v3
        with:
          name: windows-latest
      - name: publish
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          tag_name: ${{ github.ref }}
          name: ${{ github.ref }}
          body: TODO New Release.
          draft: true
          prerelease: false
          files: |
            macos-latest
            windows-latest
            linux-latest
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}