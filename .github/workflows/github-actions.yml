name: github-actions
# 触发条件
on:
  push:
#    tags:
#      - v*
#    branches:
#      - main
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
       # os: [ windows-latest, macos-latest, ubuntu-latest ]
       os: [ macos-latest ]
    steps:
      - name: Check out git repository
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
      - name: Build App
        run: go build -o build/DownTip.app/Contents/MacOS/down_tip && cp config.json build/DownTip.app/Contents/MacOS/
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      - name: upload artifacts
        uses: actions/upload-artifact@v3.0.0
        with:
          name: ${{ matrix.os }}.zip
          path: build
  release:
    runs-on: ubuntu-latest
    steps:
      - name: publish
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref }}
          body: TODO New Release.
          draft: false
          prerelease: false
          files: |
            LICENSE
            macos-latest.zip
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}