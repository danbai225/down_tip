name: github-actions
# 触发条件
on:
  push:
    tags:
      - v*
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest ]
        #os: [ windows-latest, macos-latest, ubuntu-latest ]
    steps:
      - name: Check out git repository
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
      - name: Build App mac
        if: ${{ matrix.os == 'macos-latest'}}
        run: |
          go build -ldflags '-w -s' -o build/DownTip.app/Contents/MacOS/down_tip
          cp config.json build/DownTip.app/Contents/MacOS/
          tar czf downTip.tgz build/*
      - name: Build App windows
        if: ${{ matrix.os == 'windows-latest'}}
        shell: cmd
        run: |
          rd /s/q build
          md build
          copy config.json build\config.json
          go build -ldflags="-s -w -H windowsgui" -o build\down_tip.exe
          tar czf downTip.tgz.tgz build/*
      - name: Build App linux
        if: ${{ matrix.os == 'ubuntu-latest'}}
        run: |
          sudo apt install gcc libc6-dev libx11-dev xorg-dev libxtst-dev libpng++-dev xcb libxcb-xkb-dev x11-xkb-utils libx11-xcb-dev libxkbcommon-x11-dev libxkbcommon-dev xsel xclip 
          go build -ldflags '-w -s' -o build/down_tip
          rm -rf build/DownTip.app
          cp config.json build/config.json
          tar czf downTip.tgz build/*
      - name: upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.os }}
          path: downTip.tgz
  release:
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
      - name: pull-linux
        uses: actions/download-artifact@v3
        with:
          name: ubuntu-latest
          path: downTip-linux.tgz
        run: ls
          #path: downTip-linux.tgz
#      - name: pull-linux
#        uses: actions/download-artifact@v3
#        with:
#          name: downTip-linux.tgz
#      - name: pull-windows
#        uses: actions/download-artifact@v3
#        with:
#          name: downTip-windows.tgz
      - name: release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref }}
          body: New Release.
          draft: false
          prerelease: false
          files: downTip-linux.tgz