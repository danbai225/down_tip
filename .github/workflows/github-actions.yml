name: github-actions
# 触发条件
on:
  push:
#    tags:
#      - v*
#    branches:
#      - main
jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
       # os: [ windows-latest, macos-latest, ubuntu-latest ]
       os: [ macos-latest ]
    steps:
      - name: Check out git repository
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
      - name: Build App
        run: go build -o build/DownTip.app/Contents/MacOS/down_tip && cp config.json build/DownTip.app/Contents/MacOS/
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      - name: upload artifacts
        uses: actions/upload-artifact@v3.0.0
        with:
          name: ${{ matrix.os }}
          path: build/DownTip.app
      - name: release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: "build/**"
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}